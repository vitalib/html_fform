<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Form</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="message-form-wrapper">
            <form class="message-input-form" method="post">
                <h1 class="message-form-title">Drop Us A Message</h1>
                <div class="message-form-input-fields">
                    <input class="message-form-input-field message-form-input-field-first" type="text" placeholder="Name">
                    <input class="message-form-input-field" type="text" placeholder="Email Addres">
                </div>
                <textarea class="message-form-input-textarea" placeholder="Write Us A Message"></textarea>
                <div class="message-form-send-button-wrapper">
                    <input class="message-form-send-button" type="submit" value="Send">
                </div>
            </form>
        </div>
    </body>
</html>
