<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <form class="input-form" action="index.html" method="post">
        <h1 class="title">Drop Us A Message</h1>
        <div class="input-fields">
          <input class="input-field input-1" type="text" placeholder="Name">
          <input class="input-field input-2" type="text" placeholder="Email Addres">
        </div>
        <textarea class="input-textarea">Write Us A Message</textarea>
        <div class="send-button-wrapper">
          <input class="send-button" type="submit" value="Send">
        </div>
      </form>
    </div>
  </body>
</html>
